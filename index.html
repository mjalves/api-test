<html>
    <head>
        <!-- import js davinci api 
          https://apidocs.contactcanvas.com/index.html
          https://apidocs.contactcanvas.com/modules/davinci_api.html
          https://www.npmjs.com/package/@amc-technology/davinci-api?activeTab=versions
        -->
        <script src="davinci-api-1-0-46.js"></script> 
        <title>App</title>

		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script>
			var logger = new amcTechnologydavinciApi.Logger('SampleApp'); // initializes logger function

			/*
			 * This function initializes the app
			 */
			amcTechnologydavinciApi.initializeComplete(logger).then(function (config) {
				amcTechnologydavinciApi.setAppHeight(30);
			});

			/*
			 * This example function triggers a blindTransfer of an ongoing call.
			 */
			function onBlindTransfer(){
				numberToDial = '12223331111' //phone number of this format.
				const action = amcTechnologydavinciApi.CONTEXTUAL_OPERATION_TYPE.BlindTransfer;
        		const interactionID = '515.00225005151643330365'; //This must be the current interactionID of the ongoing call.
        		amcTechnologydavinciApi.clickToDial(
          			numberToDial,
          			null,
          			null,
          			action,
          			interactionID
        		);
			}

			/*
			 * This example function triggers a screenpop from Dynamics.
			 */
			
			function onScreenpop(){
				amcTechnologydavinciApi.screenpop(
            	amcTechnologydavinciApi.CHANNEL_TYPES.Telephony,
            	amcTechnologydavinciApi.INTERACTION_DIRECTION_TYPES.Inbound,
            	"f485e06f-755f-ec11-8f8f-0022483005b6",
            	"account");
			 }
	
		</script>
    </head>
    <body style="width: 100%; height: 100%; margin: 0px; border: 0px;">
        <!-- this header just confirms that the page is online -->
        <div>
             <p> Sample DaVinci App</p> 
        </div>
		<button type="button" class="button" onclick="onScreenpop()">ScreenPop</button>
		<button type="button" class="button" onclick="onBlindTransfer()">BlindTransfer</button>
    </body>
	<style>
		.button {
 		 background-color: #4CAF50; /* Green */
  		 color: white;
  		 font-size: 16px;
}
	</style>
</html>
